# Dorado executable (full path or just 'dorado' if in $PATH)
dorado_exe: ./dorado-1.2.0-linux-x64/bin/dorado

# All POD5 input directories
pod5_dirs:
  - "./Input/30_40_PVU2"
  - "./Input/30_40_SRF1"
  - "./Input/pCYP_2987"
  - "./Input/pCYP_3040"

# Model versions to test
model_versions:
  - 5.2.0
  - 5.0.0
  - 4.3.0

# Model tiers to test
model_types:
  - sup
  - hac
  - fast

# Modifications calling switch
# Set to true to enable modifications calling
# Set to false to disable modifications calling
mods_switch: true

# Modifications models mapping by simplex model version
mods_mapping: {
  "5.2.0": {"4mC_5mC": ["v1"], "5mCG_5hmCG": ["v1", "v2"], "5mC_5hmC": ["v1", "v2"], "6mA": ["v1"]},
  "5.0.0": {"4mC_5mC": ["v1", "v2", "v3"], "5mCG_5hmCG": ["v1", "v2.0.1", "v3"], "5mC_5hmC": ["v1", "v2.0.1", "v3"], "6mA": ["v1", "v2", "v3"]},
  "4.3.0": {"5mCG_5hmCG": ["v1"], "5mC_5hmC": ["v1"], "6mA": ["v1", "v2"]}
}

# Common prefix for model names
model_prefix: dna_r10.4.1_e8.2_400bps_

# Trimming choices:
#  - both : generate trimmed and --no-trim (trim1 and trim0)
#  - yes  : only trimmed (trim1)
#  - no   : only --no-trim (trim0)
trim: both

# GPU device selector passed to Dorado via -x
# On Slurm with A100 MIG, "auto" is ideal; visibility is restricted by Slurm.
gpu: auto

# Pre-downloaded simplex models directory
models_directory: ./Models/Simplex

# Pre-downloaded mods models directory
mods_directory: ./Models/Mods

# Output BAM Directory
output_directory: ./Output
